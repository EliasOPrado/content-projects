{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .navbar {
            background-color: {{tenant.color}};
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>
<body>
    <div class="navbar">
        <p class="nav-icon-text">{{ tenant.name }}</p>
    </div>
    
    <div class="main">
        {% if members %}
        {% for member in members %}
        <div class="card">
            <h3>{{ member.name }}</h3>
            <p>{{ member.age }} years old</p>
            <p>{{ member.email }}</p>
            <div class="bio">
                <p>{{ member.bio }}</p>
            </div>
        </div>
        {% endfor%}
        {% endif %}
    </div>
    
</body>

</html>
