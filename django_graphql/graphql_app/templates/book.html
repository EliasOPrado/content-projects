{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h2>Create Book</h2>
        <div class="card">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button class="button" type="submit">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
